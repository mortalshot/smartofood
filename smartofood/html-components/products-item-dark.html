<div class="products_item @@class">
    <div class="products_item-wrapper">
        <a class="products_item-image" href="product-dark.html"><img src="@@img" alt="" class="image" loading="lazy"></a>
        <div class="products_item-body">
            <div class="products_item-content">
                <div class="products_item-name name">@@title</div>
                
                
            </div>

            <div class="products_item-foot">
                <div class="products_item-foot-left">
                    <div class="products_item-price price">@@price</div>
                    
                </div>

                <div class="cart-btn empty @@btnClass">
                    <span>Хочу</span>
                    <span>Не хочу</span>
                </div>
            </div>
        </div>
    </div>
</div>
